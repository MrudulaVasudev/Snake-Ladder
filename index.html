
<!DOCTYPE html>
<html>
	<head>
		<title>Snakes and ladders</title>
		<link rel="stylesheet" href="/css/style.css"/>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<img id="ladder-1" src="/images/ladder1.png"/>
			<img id="ladder-2" src="/images/ladder2.png"/>
			<img id="snake-1" src="/images/snake_1.png"/>
			<img id="snake-2" src="/images/snake_2.png"/>
			<div class="row">
				<div class="col-sm-7 offset-sm-4">
					<button class="btn btn-info dice-button" onClick="rollTheDice()">Roll Me!</button>
					<div id="number-on-the-dice">0</div>
				</div>	
			</div>
			<div class="row">
				<div class="col-sm-10">
					<canvas id="game-board-wrapper" width="800" height="800">
						<canvas id="player-canvas" width="800" height="800"></canvas>
					</canvas>
				</div>	
			</div>

		</div>
		<script type="text/javascript" src="/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/js/jquery.min.js"></script>
		<script type="text/javascript" src="/js/board.js"></script>
	</body>

</html>
